<p-table [value]="simBoxes" [(contextMenuSelection)]="selectedSimBox" [contextMenu]="cm" class="Table" >
  <ng-template pTemplate="header"  >
      <tr>
          <th >ID</th>
          <th>Name</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-simBox>
      <tr [pContextMenuRow]="rowData" (click)="onClick($event,simBox)">
          <td>{{simBox.id}}</td>
          <td>{{simBox.name}}</td>
      </tr>
  </ng-template>
</p-table>
<p-contextMenu #cm [model]="items"></p-contextMenu>
